<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!--Code to refresh every "content=" seconds-->
  <meta http-equiv="refresh" content="3600">
  <title>Weather Map</title>
  <!--Mapbox API Link-->
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css' rel='stylesheet'/>
  <!--Bootstrap Link-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!--Google Fonts Links-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
  <!--Link to CSS page-->
  <link href="css/weather.css" rel="stylesheet">
</head>
<body>
<!--Complete container-->
<main class="container-fluid" id="top">
  <!--Top Section-->
  <section class="d-flex container-fluid justify-content-center py-3 px-0">
    <div class="d-block row container-fluid px-0">
      <div class="my-card-header d-flex justify-content-center align-content-between">
        Current Conditions
        <!--Current Date-->
        <span id="tdate"></span>
      </div>
      <div class="my-card-body d-flex justify-content-between">
        <div class="d-flex row align-content-between">
          <div class="">
            <!--Current temperature-->
            <h3 id="temp" class=""></h3>
          </div>
          <div>
            <!--Current weather conditions-->
            <span id="weather" class=""></span>
            <br>
            <!--High/Low forecast for today-->
            <span id="high-low" class=""></span>
            <br>
            <!--Today's Sunrise time-->
            <span id="sunrise" class=""></span>
          </div>
        </div>
        <div>
          <div class="d-flex justify-content-center mx-0 px-0">
            <!--Current weather icon-->
            <img src="" id="weather-icon" class="d-flex justify-content-end" alt="Weather icon">
          </div>
          <div>
            <!--Current humidity-->
            <div id="humidity" class="d-flex justify-content-end"></div>
            <!--Current wind speed and direction-->
            <div id="wind" class="d-flex justify-content-end"></div>
            <!--Today's Sunset time-->
            <div id="sunset" class="d-flex justify-content-end"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section>
    <div class="d-flex justify-content-center row">
      <div>
        <!--Mapbox API-->
        <h6 class="d-flex justify-content-center"></h6>
        <div id="map"></div>
      </div>
    </div>
  </section>
  <div class="d-flex justify-content-center pt-3">
    <h6>7-Day forecast for selected location.</h6>
  </div>
  <!--This section auto-populates the 7-day forecast for the marker location on the map-->
  <section id="forecast" class="d-flex justify-content-evenly"></section>
  <div class="d-flex justify-content-center py-2" id="search-div">
    <!--Search bar-->
    <input type="text" id="location" style="font-size: 12px; width: 50%"
           placeholder="Search by location or coordinates">
    <button type="button" id="location-button" style="width: 15%; border-radius: 5px">üîç Search</button>
  </div>
  <a href="#top" class="d-flex justify-content-center" id="top-link">Return to top of page.</a>
</main>
<!--Mapbox JS-->
<script src='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js'></script>
<!--Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<!--JQuery JS-->
<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
        crossorigin="anonymous"></script>
<!--Link to keys page-->
<script src="js/keys.js"></script>
<!--Link to mapbox geocoder page-->
<script src="js/mapbox-geocoder-utils.js"></script>
<!--Link to JS page-->
<script src="js/weather.js" type="module"></script>
</body>
</html>
