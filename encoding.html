<!DOCTYPE html>
<html lang="en">
<head>
  <title>Encode Your Phrase</title>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/encoding.css">
</head>
<body>
<div>
    <h1>Encode Your Phrase</h1>
    <form>
        <div class="mb-3">
        <label for="input" class="form-label">Enter your phrase here:</label>
        <input type="text" class="form-control" id="input" aria-describedby="phrase" placeholder="Please be patient, I'm working on this page.">
        </div>
        <button id="write" type="button" class="btn btn-primary" onclick="encodeInput()">Encode</button>
    </form>
</div>
<div>
    <h2 class="phrase">Encoded Phrase</h2>
    <p><span id="phrase"></span></p>
</div>
<script src="js/functions.js"></script>
<script>document.getElementById("phrase").innerHTML = encodeInput()</script>
<script src="https://kit.fontawesome.com/68715d24c0.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
        crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
