<body>
<h1>I'm thinking of a number between 1 and 100 including 1 and 100.  Can you guess what number I'm thinking of?</h1>
<h3>How many guesses will it take you to guess it?</h3>
<form>
    <label for="guess">Enter your guess here:</label>
    <input type="number" id="guess" name="guess" min="1" max="100">
    <button type="button" onclick="checkGuess()">Submit</button>
