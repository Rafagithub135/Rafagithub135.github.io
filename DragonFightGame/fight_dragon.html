<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
<div id="game">
    <div id="stats">
        <span class="stat">XP:  <strong><span id="xpText">0</span></strong></span>
        <span class="stat">Health:  <strong><span id="healthText">100</span></strong></span>
        <span class="stat">Gold:  <strong><span id="goldText">50</span></strong></span>
    </div>
    <div id="controls">
        <button id="button1">Go to store</button>
        <button id="button2">Go to cave</button>
        <button id="button3">Fight dragon</button>
    </div>
    <div id="monsterStats">
        <span class="stat">
            Monster Name:
            <strong><span id="monsterName">
        </span></strong>
        </span>
        <span class="stat">
            Health:
            <strong><span id="monsterHealth">
        </span></strong>
        </span>
    </div>
    <div id="text">
        Welcome to Dragon Repeller. You must defeat the dragon that is preventing people from leaving the town. You are
        in the town square. Where do you want to go? Use the buttons above.
    </div>
</div>
<script src="js/js.js"></script>
<script src="https://kit.fontawesome.com/68715d24c0.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
        crossorigin="anonymous">
</script>
<script>document.getElementById("age").innerHTML = calculateAge(new Date())</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
